{% extends 'basex.html' %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Edit Profile</h3>
	<table class="table table-bordered">
		<form method="post">
			{% csrf_token %}
            <input type="hidden" name="shopuser" value="{{ request.user}}">
			{{form.as_table}}
           
			<tr>
				<td colspan="2">
					<input type="submit" value="Update" class="btn btn-primary" />
				</td>
			</tr>
		</form>
	</table>
</main>
{% endblock %}
