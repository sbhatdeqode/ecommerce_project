{% for product in data %}
<div class="col-lg-4 col-md-6 mb-4 product-box">
	<div class="card shadow">
	  <a href=""><img src="/media/{{product.productattribute_set.first.image}}" class="card-img-top" alt="{{product.title}}"></a>
	  <div class="card-body">
	    <h5 class="card-text"><a href="">{{product.title}}</a></h5>
	    <h6>$ {{product.productattribute_set.first.price}}</h6>
	  </div>
	  <div class="card-footer">

		<input type="hidden" class="product-id-{{product.id}}" value="{{product.id}}" />
				
		<button class="btn btn-sm btn-primary add-to-cart" data-index="{{product.id}}"><i class="fa fa-shopping-cart"></i></button>
		<button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
		<span class="float-right">
			{{product.productattribute_set.first.get_rating_display}}/5
			<i class="fa fa-star text-warning"></i>
		</span>
		
	  </div>
	</div>
</div>
{% endfor %}
